<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nidhi Mahathi's Spiritual Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="greeting-section">

            <p id="time-message"></p>

                    <span id="next-event">Next Sunrise</span>
                    <span id="countdown-timer">--:--:--</span>

        <div class="controls-bar">

            <button onclick="toggleMantraCounter()" class="control-btn">ğŸ“¿</button>
        </div>

        <main>
            <section class="shloka-section">

                    <div class="shloka-header">

                        <div class="shloka-controls">

                                <option value="peace">Peace</option>
                                <option value="strength">Strength</option>
                                <option value="wisdom">Wisdom</option>

                            </select>
                            <button onclick="shuffleShloka()" class="shuffle-btn">ğŸ”€ Shuffle</button>
                        </div>
                    </div>
                    <div id="shloka-content">

                        <p class="meaning" id="meaning-text"></p>
                        <p class="application" id="application-text"></p>
                    </div>
                </div>
            </section>

            <section class="mantra-section hidden" id="mantra-counter">

                    <h3>ğŸ“¿ Daily Mantra Counter</h3>
                    <div class="mantra-display">

                    </div>

                    <button onclick="resetMantra()" class="reset-btn">Reset</button>

            </section>

            <section class="journal-section hidden" id="journal">
                <div class="journal-card">
                    <h3>ğŸ’­ Daily Reflection</h3>
                    <textarea id="journal-text" placeholder="Share your thoughts with the divine, Nidhi Mahathi..."></textarea>
                    <button onclick="saveJournal()" class="save-btn">Save Reflection</button>
                </div>
            </section>

            <section class="interaction-section">
                <div id="question-card" class="question-card">
                    <p id="daily-question"></p>
                    <div class="emotion-buttons">

                        <button onclick="respondToEmotion('stressed')">Stressed ğŸ˜°</button>
                        <button onclick="respondToEmotion('sad')">Sad ğŸ’™</button>
                        <button onclick="respondToEmotion('grateful')">Grateful ğŸ™</button>
                    </div>
                </div>
                
                <div id="response-card" class="response-card hidden">
                    <p id="emotional-response"></p>
                    <button onclick="showQuestion()" class="gentle-btn">Thank you ğŸ’›</button>

    </div>

    <audio id="ambient-sound" loop>
        <source src="https://www.soundjay.com/misc/sounds/temple-bell.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>

</html>
